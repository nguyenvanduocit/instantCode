<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Annotation Tool Settings Sidebar</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary: #135bec;
            --surface-low: #0f1115;
            --surface-mid: #1a1d24;
            --surface-high: #262a33;
            --border: #333946;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }
        @theme {
            extend: {
                colors: {
                    "primary": "var(--primary)",
                    "surface-low": "var(--surface-low)",
                    "surface-mid": "var(--surface-mid)",
                    "surface-high": "var(--surface-high)",
                    "border-ui": "var(--border)",
                },
                fontFamily: {
                    "display": ["Inter", "sans-serif"]
                }
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: var(--surface-high);
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px;
            width: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(19, 91, 236, 0.4);
            border: 2px solid white;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[#0a0c10] font-display min-h-screen overflow-hidden text-[#e2e8f0]">
<div class="flex h-screen w-full relative">
<div class="flex-1 bg-[#0a0c10] p-8 flex items-center justify-center relative">
<div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#333946 1px, transparent 1px); background-size: 24px 24px;"></div>
<div class="relative z-10 text-center space-y-4">
<h1 class="text-4xl font-bold text-[#333946]">Workspace Canvas</h1>
<p class="text-[#333946]">Click settings icon to configure your workspace</p>
</div>
</div>
<div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40"></div>
<div class="fixed right-0 top-0 h-full w-[380px] bg-surface-low border-l border-border-ui shadow-2xl flex flex-col z-50 animate-in slide-in-from-right duration-300">
<div class="flex items-center justify-between px-6 py-5 border-b border-border-ui">
<div class="flex items-center gap-2.5">
<div class="w-8 h-8 rounded-lg bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">settings</span>
</div>
<h2 class="text-lg font-semibold tracking-tight">Settings</h2>
</div>
<button class="w-8 h-8 rounded-full flex items-center justify-center text-text-muted hover:bg-surface-high hover:text-white transition-all">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-10">
<section class="space-y-5">
<div class="flex items-center gap-2 border-b border-border-ui/50 pb-2">
<span class="text-[11px] font-bold uppercase tracking-[0.2em] text-primary">General</span>
</div>
<div class="space-y-4">
<div class="space-y-1.5">
<label class="text-xs font-medium text-text-muted px-1">Language</label>
<div class="relative">
<select class="w-full bg-surface-mid text-sm text-white border-border-ui rounded-lg py-2.5 px-4 appearance-none focus:ring-2 focus:ring-primary/40 focus:border-primary cursor-pointer transition-all">
<option>English (United States)</option>
<option>Japanese (日本語)</option>
<option>German (Deutsch)</option>
<option>French (Français)</option>
<option>Spanish (Español)</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-text-muted pointer-events-none text-xl">expand_more</span>
</div>
</div>
<div class="flex items-center justify-between p-4 bg-surface-mid/50 border border-border-ui rounded-xl group hover:border-primary/50 transition-colors">
<div class="space-y-0.5">
<p class="text-sm font-semibold">Auto-save</p>
<p class="text-[11px] text-text-muted leading-tight">Sync changes automatically</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-surface-high rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="space-y-1.5">
<label class="text-xs font-medium text-text-muted px-1">Default Tool</label>
<div class="relative">
<select class="w-full bg-surface-mid text-sm text-white border-border-ui rounded-lg py-2.5 px-4 appearance-none focus:ring-2 focus:ring-primary/40 focus:border-primary cursor-pointer transition-all">
<option>Select (Pointer)</option>
<option>Rectangle Tool</option>
<option>Arrow Tool</option>
<option>Pen (Freehand)</option>
<option>Text Tool</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-text-muted pointer-events-none text-xl">expand_more</span>
</div>
</div>
</div>
</section>
<section class="space-y-5">
<div class="flex items-center gap-2 border-b border-border-ui/50 pb-2">
<span class="text-[11px] font-bold uppercase tracking-[0.2em] text-primary">Appearance</span>
</div>
<div class="space-y-6">
<div class="p-1 flex bg-surface-mid rounded-lg border border-border-ui">
<button class="flex-1 py-2 text-xs font-medium text-text-muted hover:text-white rounded-md transition-all flex items-center justify-center gap-1.5">
<span class="material-symbols-outlined text-sm">light_mode</span> Light
                        </button>
<button class="flex-1 py-2 text-xs font-medium text-white bg-primary rounded-md shadow-lg flex items-center justify-center gap-1.5">
<span class="material-symbols-outlined text-sm">dark_mode</span> Dark
                        </button>
<button class="flex-1 py-2 text-xs font-medium text-text-muted hover:text-white rounded-md transition-all flex items-center justify-center gap-1.5">
<span class="material-symbols-outlined text-sm">devices</span> System
                        </button>
</div>
<div class="space-y-2.5">
<label class="text-xs font-medium text-text-muted px-1">Toolbar Position</label>
<div class="grid grid-cols-2 gap-2">
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="position" type="radio" value="top"/>
<div class="flex items-center gap-2.5 p-3 rounded-lg border border-border-ui bg-surface-mid/50 peer-checked:border-primary peer-checked:bg-primary/5 group-hover:bg-surface-mid transition-all">
<span class="material-symbols-outlined text-lg text-text-muted peer-checked:text-primary">border_top</span>
<span class="text-xs font-medium">Top</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="position" type="radio" value="bottom"/>
<div class="flex items-center gap-2.5 p-3 rounded-lg border border-border-ui bg-surface-mid/50 peer-checked:border-primary peer-checked:bg-primary/5 group-hover:bg-surface-mid transition-all">
<span class="material-symbols-outlined text-lg text-text-muted">border_bottom</span>
<span class="text-xs font-medium">Bottom</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="position" type="radio" value="left"/>
<div class="flex items-center gap-2.5 p-3 rounded-lg border border-border-ui bg-surface-mid/50 peer-checked:border-primary peer-checked:bg-primary/5 group-hover:bg-surface-mid transition-all">
<span class="material-symbols-outlined text-lg text-text-muted">border_left</span>
<span class="text-xs font-medium">Left</span>
</div>
</label>
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="position" type="radio" value="right"/>
<div class="flex items-center gap-2.5 p-3 rounded-lg border border-border-ui bg-surface-mid/50 peer-checked:border-primary peer-checked:bg-primary/5 group-hover:bg-surface-mid transition-all">
<span class="material-symbols-outlined text-lg text-text-muted">border_right</span>
<span class="text-xs font-medium">Right</span>
</div>
</label>
</div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-center px-1">
<label class="text-xs font-medium text-text-muted">UI Opacity</label>
<span class="text-[11px] font-mono font-bold bg-surface-high px-1.5 py-0.5 rounded text-primary">85%</span>
</div>
<input class="w-full" max="100" min="0" type="range" value="85"/>
</div>
</div>
</section>
<section class="space-y-5">
<div class="flex items-center gap-2 border-b border-border-ui/50 pb-2">
<span class="text-[11px] font-bold uppercase tracking-[0.2em] text-primary">Export Defaults</span>
</div>
<div class="space-y-6">
<div class="space-y-1.5">
<label class="text-xs font-medium text-text-muted px-1">Default Format</label>
<div class="relative">
<select class="w-full bg-surface-mid text-sm text-white border-border-ui rounded-lg py-2.5 px-4 appearance-none focus:ring-2 focus:ring-primary/40 focus:border-primary cursor-pointer transition-all">
<option>Portable Network Graphics (PNG)</option>
<option>JPEG Image (JPG)</option>
<option>Portable Document Format (PDF)</option>
<option>Scalable Vector Graphics (SVG)</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-text-muted pointer-events-none text-xl">expand_more</span>
</div>
</div>
<div class="space-y-3">
<div class="flex justify-between items-center px-1">
<label class="text-xs font-medium text-text-muted">Export Quality</label>
<span class="text-[11px] font-mono font-bold bg-surface-high px-1.5 py-0.5 rounded text-primary">90%</span>
</div>
<input class="w-full" max="100" min="0" type="range" value="90"/>
</div>
<label class="flex items-center gap-3 cursor-pointer group p-3 bg-surface-mid/30 rounded-xl border border-border-ui hover:border-primary/50 transition-all">
<div class="relative flex items-center">
<input checked="" class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-border-ui bg-surface-mid transition-all checked:bg-primary checked:border-primary" type="checkbox"/>
<span class="material-symbols-outlined absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-sm opacity-0 peer-checked:opacity-100 pointer-events-none">check</span>
</div>
<span class="text-sm font-medium">Include annotations in export</span>
</label>
</div>
</section>
<section class="pb-10">
<div class="flex items-center gap-2 border-b border-border-ui/50 pb-2 mb-4">
<span class="text-[11px] font-bold uppercase tracking-[0.2em] text-primary">Shortcuts</span>
</div>
<button class="w-full group relative overflow-hidden flex items-center justify-center gap-2.5 py-3.5 bg-surface-mid border border-border-ui text-white rounded-xl font-semibold text-sm hover:border-primary/60 transition-all hover:bg-primary/5 active:scale-[0.98]">
<span class="material-symbols-outlined text-text-muted group-hover:text-primary transition-colors">keyboard</span>
                    Manage Keyboard Shortcuts
                </button>
</section>
</div>
<div class="px-6 py-5 border-t border-border-ui bg-surface-low/80 backdrop-blur flex justify-between items-center">
<div class="flex flex-col">
<span class="text-[10px] font-bold tracking-widest text-text-muted uppercase">Version</span>
<span class="text-[11px] font-medium text-white">2.4.0 PRO</span>
</div>
<div class="flex items-center gap-4">
<a class="text-xs font-medium text-text-muted hover:text-white transition-colors" href="#">Support</a>
<div class="w-1 h-1 rounded-full bg-border-ui"></div>
<a class="text-xs font-medium text-text-muted hover:text-white transition-colors" href="#">Privacy</a>
</div>
</div>
</div>
</div>

</body></html>
