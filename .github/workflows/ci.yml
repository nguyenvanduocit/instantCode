name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Type check
      run: bunx tsc --noEmit
      
    - name: Build server
      run: bun run build
      
    - name: Build inspector toolbar
      run: bun run build:inspector
      
    - name: Test server start (quick check)
      run: |
        timeout 10s bun src/index.ts || [ $? -eq 124 ]
        echo "Server startup test completed"

  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build all
      run: bun run build:all
      
    - name: Create release archive
      run: |
        tar -czf instantcode-${{ github.sha }}.tar.gz \
          dist/ \
          res/ \
          package.json \
          README.md \
          CLAUDE.md
          
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: instantcode-build
        path: instantcode-${{ github.sha }}.tar.gz
        retention-days: 30
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: InstantCode v${{ github.run_number }}
        body: |
          Automated release of InstantCode
          
          ## Changes
          - Built from commit: ${{ github.sha }}
          - Build artifacts included
          
          ## Installation
          ```bash
          # Install globally via npm
          npm install -g instantcode
          
          # Or run directly with bunx
          bunx github:nguyenvanduocit/instantCode
          ```
        files: instantcode-${{ github.sha }}.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js for npm publishing
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Update package version
      run: |
        npm version patch --no-git-tag-version
        
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: Setup Node.js for GitHub Packages
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@nguyenvanduocit'
        
    - name: Publish to GitHub Packages
      run: |
        # Update package name for GitHub Packages
        sed -i 's/"name": "instantcode"/"name": "@nguyenvanduocit\/instantcode"/' package.json
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job specifically for testing bunx usage
  test-bunx-usage:
    name: Test bunx Usage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
        
    - name: Test bunx direct execution
      run: |
        echo "Testing bunx with GitHub repository..."
        # This simulates how users would run the tool
        bunx github:nguyenvanduocit/instantCode --help || echo "Help command test completed"
        
    - name: Test local bunx execution
      run: |
        bun install
        echo "Testing local bunx execution..."
        bunx . --help || echo "Local execution test completed"

  # Multi-platform compatibility test
  cross-platform:
    name: Cross Platform Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        bun-version: [latest]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ matrix.bun-version }}
        
    - name: Install dependencies
      run: bun install
      
    - name: Build and test
      run: |
        bun run build:all
        echo "Cross-platform build test completed on ${{ matrix.os }}"
        
  # Separate Windows test with Node.js fallback
  windows-test:
    name: Windows Test (Node.js)
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build and test
      run: |
        npm run build:all
        echo "Windows build test completed with Node.js"